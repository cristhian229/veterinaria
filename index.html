<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Veterinaria para adoptar perritos y gaticos" />
  <meta name="keywords" content="Riwi, Veterinaria, Perros, Gatos, animales, dueños" />
  <meta name="sitedomain" content="https://riwi.io" />
  <meta name="organization" content="Riwi_Dell" />
  <meta name="author" content="Cristhian Vasquez" />
  <meta name="designer" content="Cristhian Vasquez" />
  <meta name="copyright" content="© 2024 Riwi. All rights reserved" />
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow" />
  <meta name="revisit-after" content="15days" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon" />
  <title>Veterinaria</title>
</head>

<body>
  <header class="position-fixed top-0 w-100 z-2">

    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid mx-5 px-5">
        <a class="navbar-brand" href="#">Veterinaria Riwi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="portada d-flex justify-content-center align-items-center">
      <div class="card mb-3" style="max-width: 600px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="https://static.vecteezy.com/system/resources/previews/005/520/216/non_2x/cartoon-drawing-of-a-veterinarian-vector.jpg"
              class="img-fluid rounded-start " alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Revision Gratuita</h5>
              <p class="card-text">Ven y trae a tu compañero fiel para una revision completa totalmente gratis</p>
              <p class="card-text"><small class="text-body-secondary">Aplica terminos y condiciones</small></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="adopta d-flex flex-column justify-content-center align-items-center gap-5">
      <h2>Adopta a alguno de nuestros peluditos!</h2>
      <div class="d-flex flex-wrap flex-row gap-5 justify-content-center" id="contenedor-cards">
        <div class="card " style="width: 18rem">
          <img
            src="https://img.freepik.com/vector-premium/icono-marco-fotos-foto-vacia-blanco-vector-sobre-fondo-transparente-aislado-eps-10_399089-1290.jpg"
            class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Nombre:</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Especie:</li>
            <li class="list-group-item">Raza:</li>
            <li class="list-group-item">Edad:</li>
            <li class="list-group-item">Peso:</li>
            <li class="list-group-item">Estado:</li>
            <li class="list-group-item">Dueño:</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="datos container-sm">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" name="nombre-completo" placeholder="Nombre Completo">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <textarea name="comentarios" class="form-control" placeholder="Comentarios" id="comentarios" cols="30"
            rows="10"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar correo</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Desea recibir mas informacion al correo</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="form-check form-switch my-5" id="container-porro" >
        <input class="form-check-input" type="checkbox" role="switch" id="porro" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Desea un porrito?</label>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./src/js/data.js"></script>
  <script src="./src/js/main.js"></script>
</body>

</html>
